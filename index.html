<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <main>
      <section class="section-wrapper">
        <div class="words-section">
          <header>
            <h1 class="main-heading">
              Get <span class="insights">insights</span> that help your business
              grow.
            </h1>
          </header>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="grid">
            <span class="numbers-1">10k+</span>
            <span class="numbers-2"> 314</span>
            <span class="numbers-3">12m+</span>
            <span class="word-1">companies</span>
            <span class="word-2">templates</span>
            <span class="word-3">queries</span>
          </div>
        </div>

        <div class="image-wrapper">
          <img class="image" src="images/image-header-desktop.jpg" alt="#" />
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Alex Straton</a>.
      </div>
    </footer>
  </body>
</html>
